baseURL: "/"
title: FanDocs

enableGitInfo: true 
enableEmoji: true 
enableRobotsTXT: true 

theme: hugo-emdash

outputs: 
  home: [ "HTML", "JSON", "RSS"]
  page: [ "HTML", "JSON", "RSS"]
  section: [ "HTML", "JSON", "RSS"]
  list: [ "HTML", "JSON", "RSS"]
  taxonomies: [ "HTML", "JSON", "RSS"]

sitemap:
  changeFreq: monthly 
  fileName: sitemap.xml 
  priority: 0.8 

taxonomies:
  tag: tags 


params:
  nextPrev: true
  childPages: 
    display: true # displays child pages of a section.
    grandchildren: true # displays first 7 grandchildren as buttons in the card.